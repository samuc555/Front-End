<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Icones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="p-3">
    <button class="btn btn-info ">Adotar
        <i class="bi bi-bag-heart-fill"></i>
    </button>

    <button class="btn btn-outline-success">Comprar
        <i class="bi bi-whatsapp"></i>
    </button>

    <div class="input-group mt-3 ">
        <span class="input-text-group bg-primary rounded-start-3 p-2">Nome
            <i class="bi bi-file-person-fill mx-2 px-2"></i>
        </span>
        <input type="text" class="form-control">
    </div>
    
</body>

</html>
