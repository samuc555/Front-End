<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Cards</title>

    <!--* Linkando o Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--* Linkando os ícones do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">Cabeçalho</div>
            <div class="card-body">
                <h5 class="card-title">Smartphone XPTO</h5>
                <img class="col-md-8" src="https://media.istockphoto.com/id/1322157897/pt/foto/close-up-of-a-businessman-hand-holding-a-smartphone-white-screen-is-blank-the-background-is.jpg?b=1&s=612x612&w=0&k=20&c=gePntTMjDgtWP5qpEzcs2ug_d_mVCJmeAi8bY_f2AFY=" alt="">
                <p class="card-text">Um smartphone Superpoderoso</p>
                <a href="" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>
</body>

<!--* Linkando o JavaScript do Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
