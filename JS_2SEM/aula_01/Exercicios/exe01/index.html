<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>

    <!--* Linkando o Bootstrap-->

<body class="container justify-content-center d-flex">
    <section class="col-xxl-6">
        <h1 class="text-center m-5">Informe seus dados </h1>
        <div class="form-floating">
            <input type="text" class="form-control mb-4 " id="nomeCompleto" placeholder="Nome completo" autofocus>
            <label for="txtNome">Nome completo</label>
        </div>

        Idade
        <input type="text" class="form-control mb-4 " id="idade" placeholder="/;">

        Cidade
        <input type="text" class="form-control " id="cidade" placeholder="">

        <button class="btn btn-success mt-4 mb-4" onclick="Enviar()"> Enviar </button>

        <div class="progress mt-5 ">
            <div class="progress progress-bar-animated progress-bar progress-bar-striped" role="progressbar"
                style="width: 0%;"></div>
        </div>
        <div id="mostrar"></div>
    </section>

</body>
