<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando botoes 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center p-4 ">

    <!--? Com Bootstrap, crie botões:-->
    <!--
              01 - Tipo primary com cor do texto black
            ! 02 - Tipo danger com cor do texto dark
         todo 03 - Tipo warning
            * 04 - Tipo Info com a cor do texto secondary e o background do texto sucess

        Crie botões usando elementos da tag "a" e do tipo input "submit"

            ? 05 - Tag "a": tipo primary
            ? 06 - Tag input "submit": tipo sucess

        Crie botões do tipo Outline

            ? 07 - Botão do tipo primary
            ? 08 - Botão do tipo warning

        Crie um botão ocupando uma linha inteira

            ? 09 - Do tipo outline sucess, larger e margin top 3
    -->

    <button class="">Comprar</button>
    <button class="btn btn-primary text-black">Comprar</button>
    <button class="btn btn-danger text-dark">Comprar</button>
    <button class="btn btn-warning">Comprar</button>
    <button class="btn btn-info text-secondary bg-success">Comprar</button>

    <hr>

    <a href="#" class="btn btn-primary">Comprar</a>
    <input type="submit" class="btn btn-success" value="Botão">

    <hr>

    <button class="btn btn-outline-primary ">Outline</button>
    <button class="btn btn-outline-warning ">Outline</button>

    <hr>

    <div class=" d-grid gap-2 mt-3"><button class="btn btn-outline-success  btn-lg btn">Botao</button></div>

    <hr>

    <div class=" d-grid gap-2 mt-3 w-25"><button class="btn btn-outline-success  btn-lg btn">Botao 25%</button></div>
    <div class=" d-grid gap-2 mt-3 w-50"><button class="btn btn-outline-success  btn-lg btn">Botao 50%</button></div>
    <div class=" d-grid gap-2 mt-3 w-75" ><button class="btn btn-outline-success  btn-lg btn">Botao 75%</button></div>

    <hr>

        BoxModel
